<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gestionnaire de contact</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="JS/script.js"></script>
</head>
<body>
<div class="gridPrincipal">
    <div></div><!-- marge gauche -->
    <div class="a4">
        <main>
            <header>
                <h1>Gestionnaire de contact</h1>
                <i class="fab fa-angellist"></i>
            </header>
            <section class="box select">
                <!-- une balise select ou input ne peut pas être imbriquée directement dans form -->
                <select>
                    <option value="">Que voulez-vous faire?</option>
                    <option value="">Voir le nombre de contacts</option>
                    <option value="">Lister les contacts</option>
                    <option value="">Ajouter nouveau contact</option>
                </select>

                <input type="submit" value="Go" title="valider" />
            </section>
            <section class="bostyle="width:70%"x affichage">
                <h3>Choisir une option</h3>
                <i class="fas fa-question-circle"></i>
            </section>
            <footer></footer>
        </main>
    </div>
    <div></div><!-- marge droite -->
</div>
</body>
</html>
